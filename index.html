<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: "Pacifico", cursive;
            overflow: hidden;
        }
        .container { text-align: center; }
        #question { font-size: 2.8rem; color: #ad1457; margin-bottom: 20px; }
        .buttons { display: flex; gap: 20px; justify-content: center; align-items: center; }
        #yesBtn { background-color: #f06292; color: white; border: none; padding: 15px 32px; border-radius: 50px; cursor: pointer; font-size: 1.5rem; }
        #noBtn { background-color: #880e4f; color: white; border: none; padding: 15px 32px; border-radius: 50px; cursor: pointer; font-size: 1.5rem; }
        img { width: 300px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <img id="imageDisplay" src="https://media.tenor.com/j_fB_XwL5XAAAAAi/peach-goma-peach-and-goma.gif" alt="Cute Bear">
        <h1 id="question">Will you be my Valentine, LOVEE?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <audio id="vdayMusic">
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Raising_Frequency/Ketsa_-_09_-_Lover_Beat.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const question = document.getElementById("question");
        const imageDisplay = document.getElementById("imageDisplay");
        const music = document.getElementById("vdayMusic");

        const phrases = ["No", "Are you sure?", "Really sure??", "LOVEE please", "Don't do this...", "I'll be sad...", "Final answer?"];
        let i = 0;
        let yesSize = 1.5;

        noBtn.addEventListener("click", () => {
            noBtn.innerText = phrases[i];
            i = (i + 1) % phrases.length;
            yesSize += 0.8;
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${yesSize * 10}px ${yesSize * 20}px`;
            imageDisplay.src = "https://media.tenor.com/S-Kms7vC9mUAAAAi/cute-sad.gif";
        });

        yesBtn.addEventListener("click", () => {
            // PLAY MUSIC
            music.play().catch(e => console.log("Music blocked:", e));

            question.innerText = "Yay!!! See you on the 14th, LOVEE! ❤️";
            imageDisplay.src = "https://media.tenor.com/mO_9oXgXl-0AAAAi/peach-goma.gif";
            noBtn.style.display = "none";
        });
    </script>
</body>
</html>
