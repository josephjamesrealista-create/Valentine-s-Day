<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: "Pacifico", cursive;
            overflow: hidden;
        }
        .container { text-align: center; z-index: 10; }
        #question { font-size: 2.8rem; color: #ad1457; margin-bottom: 20px; text-shadow: 2px 2px white; }
        .buttons { display: flex; gap: 20px; justify-content: center; align-items: center; }
        
        #yesBtn {
            background-color: #f06292;
            color: white;
            border: none;
            padding: 15px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #noBtn {
            background-color: #880e4f;
            color: white;
            border: none;
            padding: 15px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        /* Specific sizing to prevent "Not Available" icon stretch */
        .gif-container { width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; }
        img { max-width: 100%; max-height: 100%; border-radius: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="imageDisplay" src="https://media.tenor.com/j_fB_XwL5XAAAAAi/peach-goma-peach-and-goma.gif" alt="Cute Bear Waiting">
        </div>
        <h1 id="question">Will you be my Valentine, LOVEE?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="player"></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0', videoId: '0lsJqs7icB4',
                playerVars: { 'autoplay': 0, 'controls': 0 }
            });
        }

        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const question = document.getElementById("question");
        const imageDisplay = document.getElementById("imageDisplay");

        const phrases = [
            "No", "Are you sure?", "Really sure??", "LOVEE please", 
            "I'm gonna cry...", "You're breaking my heart ;("
        ];

        let i = 0;
        let yesSize = 1.5;

        noBtn.addEventListener("click", () => {
            noBtn.innerText = phrases[i];
            i = (i + 1) % phrases.length;
            yesSize += 0.7;
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${yesSize * 10}px ${yesSize * 20}px`;
            
            // Change image to a sad bear when they keep saying no
            imageDisplay.src = "https://media.tenor.com/S-Kms7vC9mUAAAAi/cute-sad.gif";
        });

        yesBtn.addEventListener("click", () => {
            if (player && player.playVideo) player.playVideo();
            question.innerText = "Yay!!! See you on the 14th, LOVEE! ❤️";
            // Happy celebrating bear GIF
            imageDisplay.src = "https://media.tenor.com/mO_9oXgXl-0AAAAi/peach-goma.gif";
            noBtn.style.display = "none";
        });
    </script>
</body>
</html>
